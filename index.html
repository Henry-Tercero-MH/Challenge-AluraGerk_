<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Geek</title>
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap">
</head>

<body>
  <header class="header">
    <img src="./assets/Logo.png" alt="">
  </header>
  <main class="main-container">
    <!-- 1. empieza seccion para visualizar cada producto -->
    <section class="products-section">
      <h1 class="text-product">MIS PRODUCTOS:</h1>
      <div class="products-container" data-product>
      </div>
    </section>
    <!-- finaliza seccion 1 -->

    <!-- 2. inicia la seccion 2 -->
    <section class="section-form">
      <h1 class="text-form">AGREGAR PRODUCTO:</h1>
      <form class="form-container" data-form>
        <input type="text" placeholder="nombre..." data-name>
        <input type="text" placeholder="precio..." data-price>
        <input type="text" placeholder="imagen..." data-image>

        <div class="button-container">
          <button class="button-submit" id="button" type="submit">Enviar</button>
          <button class="button-clear" id="button" type="reset">Limpiar</button>
        </div>
      </form>
    </section>
    <!-- finaliza la seccion 2 -->
  </main>
  <footer class="footer-container">
    <div>
      <img src="./assets/Logo_footer.png" alt="imagen footer">
    </div>
    <div class="pie-pagina">
      <p class="p-1">DESARROLLADO POR HENRY TERCERO</p>
      <span>Alura Latam - 2024</span>
    </div>
  </footer>

  <script src="js/controllers/main.js" type="module"></script>
</body>

</html>
